services:
  # Backend API Service
  - type: web
    name: losgistics-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./scripts/start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: losgistics-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: losgistics-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: "info"
    healthCheckPath: /health
    numInstances: 1 # Scale as needed

  # Background Worker (Billing, Archival, Jobs)
  - type: worker
    name: losgistics-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./scripts/worker.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: losgistics-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: losgistics-redis
          property: connectionString

databases:
  - name: losgistics-db
    databaseName: losgistics
    user: losgistics_user
    plan: starter # Upgrade for prod

  - name: losgistics-redis
    plan: starter # Upgrade for prod
